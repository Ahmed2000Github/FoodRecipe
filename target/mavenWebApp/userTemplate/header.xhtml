<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition>
      <header class="navigation bg-tertiary">
        <nav class="navbar navbar-expand-xl navbar-light text-center py-3">
          <div class="container">
            <a class="navbar-brand" href="./home.xhtml">
              <img
                loading="prelaod"
                decoding="async"
                class="img-fluid"
                width="160"
                src="./images/logo.jpg"
                alt="Wallet"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <h:form>
                    <h:commandLink
                      action="${homeController.goTo('home.xhtml','home')}"
                      class="nav-link #{homeController.getCSSClasse('home')}"
                      value="Home"
                    />
                  </h:form>
                </li>
                <li class="nav-item">
                  <h:form>
                    <h:commandLink
                      action="${homeController.goTo('searchRecipe.xhtml','search')}"
                      class="nav-link #{homeController.getCSSClasse('search')}"
                      value="Search"
                    />
                  </h:form>
                </li>
                <li class="nav-item">
                  <h:form>
                    <h:commandLink
                      action="${homeController.goTo('recipes.xhtml','recipes')}"
                      class="nav-link #{homeController.getCSSClasse('recipes')}"
                      value="Recipes"
                    />
                  </h:form>
                </li>
                <li class="nav-item">
                  <h:form>
                    <h:commandLink
                      action="${homeController.goTo('users.xhtml','users')}"
                      class="nav-link #{homeController.getCSSClasse('users')}"
                      value="Users"
                    />
                  </h:form>
                </li>
                <li class="nav-item">
                  <h:form>
                    <h:commandLink
                      action="${homeController.goTo('about.xhtml','about')}"
                      class="nav-link #{homeController.getCSSClasse('about')}"
                      value="About"
                    />
                  </h:form>
                </li>
              </ul>

              <div class="nav-item dropdown">
                <h3
                  class="nav-link dropdown-toggle text-black"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  ${userController.name}
                </h3>

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><i class="fas fa-user mr-2"></i> Profile</a
                    >
                  </li>
                  <li>
                    <h:form>
                      <h:commandLink
                        action="${homeController.goTo('notifications.xhtml','notification')}"
                        class="dropdown-item #{homeController.getCSSClasse('notification')}"
                        value="Notifications"
                      />
                    </h:form>
                  </li>
                  <li>
                    <h:form>
                      <a class="dropdown-item" href="#"
                        ><i class="fas fa-sign-out-alt mr-2"></i>

                        <h:commandButton
                          value="Logout"
                          style="background: transparent; border: none"
                          action="${userController.logout()}"
                        /> </a
                    ></h:form>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </ui:composition>
  </body>
</html>
