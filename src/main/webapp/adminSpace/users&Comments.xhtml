<!DOCTYPE html>
<html
  lang="en-us"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
  <h:body>
    <ui:composition template="../adminTemplate/common.xhtml">
      #{adminController.getUsers()}
      <ui:define name="title">
        <title>Users &amp;and; Comments</title>
      </ui:define>
      <ui:define name="content">
        <section>
          <br />
          <div class="col-md-12 px-5">
            <div class="col-md-12 d-flex justify-content-between">
              <h2 class="text-primary">General Informations :</h2>
              <h:form>
                <h:commandButton
                  action="#{adminController.refreshUsers()}"
                  type="submit"
                  value="Refresh"
                  class="btn btn-info"
                  style="height: 40px"
                >
                </h:commandButton>
              </h:form>
            </div>
            <hr />
            <br />

            <div
              class="d-flex justify-content-center flex-wrap rounded pl-4 pt-2"
            >
              <div class="col-md-12 card d-flex flex-row text-black">
                <div class="col-md-6">
                  <h3>Users :</h3>
                  <h6 class="text-black-50">Number : 23 users</h6>
                </div>
                <div class="col-md-6">
                  <h3>Comments :</h3>
                  <h6 class="text-black-50">Number : 23 comments</h6>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <br />
          <div class="col-md-12 px-5">
            <h3 class="text-primary text-decoration-underline">Users :</h3>
            <hr />
            <br />
            <table class="table table-striped text-black">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-primary fw-bold">
                  <th scope="row">1</th>
                  <td>Description</td>
                  <td>10 min</td>
                  <td class="pl-4" style="max-width: 10px">
                    <h:form>
                      <h:commandButton
                        action="#{adminController.refreshUsers()}"
                        type="submit"
                        value="Delete"
                        class="btn btn-danger"
                        style="height: 40px"
                      >
                      </h:commandButton>
                    </h:form>
                    <h:form>
                      <h:commandButton
                        action="#{adminController.refreshUsers()}"
                        type="submit"
                        value="comments"
                        class="btn btn-info"
                        style="height: 40px"
                      >
                      </h:commandButton>
                    </h:form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <c:choose>
          <c:when test="#{adminController.commentsOfUserList.size()>0}">
            <section>
              <br />
              <div class="col-md-12 px-5">
                <h3 class="text-primary text-decoration-underline">
                  Comments :
                </h3>
                <hr />
                <br />
                <table class="table table-striped text-black">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Sender</th>
                      <th scope="col">Description</th>
                      <th scope="col">Date</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="text-primary fw-bold">
                      <th scope="row">1</th>
                      <td>Description</td>
                      <td>10 min</td>
                      <td>10 min</td>
                      <td class="pl-4" style="max-width: 10px">
                        <h:form>
                          <h:commandButton
                            action="#{adminController.refreshUsers()}"
                            type="submit"
                            value="Delete"
                            class="btn btn-danger"
                            style="height: 40px"
                          >
                          </h:commandButton>
                        </h:form>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br />
              </div>
            </section>
          </c:when>
          <c:otherwise>
            <div></div>
          </c:otherwise>
        </c:choose>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
